		// Constructor for Shape objects to hold data for all drawn objects.
		// For now they will just be defined as rectangles.
			function Shape(x, y, w, h, fill) {
		  // This is a very simple and unsafe constructor. All we're doing is checking if the values exist.
		  // "x || 0" just means "if there is a value for x, use that. Otherwise use 0."
		  // But we aren't checking anything else! We could put "Lalala" for the value of x 
			  this.x = x || 0;
			  this.y = y || 0;
			  this.w = w || 1;
			  this.h = h || 1;
		  //  this.r = r || 0;
	   	  //  this.p = p || 0;
  		  //  this.m = m || 0;
			  this.fill = fill || '#AAAAAA';
}

			// Draws this shape to a given context
			 Shape.prototype.draw = function(ctx) {	
		     ctx.fillStyle = this.fill;	
			//ctx.fillRect(this.x, this.y, this.w, this.h);
		     ctx.fillRect(this.x, this.y, this.w, this.h, this.r, this.p, this.m);
}
			// Determine if a point is inside the shape's bounds
			  Shape.prototype.contains = function(mx, my) {
			// All we have to do is make sure the Mouse X,Y fall in the area between
			// the shape's X and (X + Width) and its Y and (Y + Height)
			return  (this.x <= mx) && (this.x + this.w >= mx) &&
	        (this.y <= my) && (this.y + this.h >= my);
}
			function CanvasState(canvas) {
		   // **** First some setup! ****
			this.canvas = canvas;
			this.width = canvas.width;
			this.height = canvas.height;
			this.ctx = canvas.getContext('2d');
			// This complicates things a little but but fixes mouse co-ordinate problems
			// when there's a border or padding. See getMouse for more detail
			var stylePaddingLeft, stylePaddingTop, styleBorderLeft, styleBorderTop;
			if (document.defaultView && document.defaultView.getComputedStyle) {
			    this.stylePaddingLeft = parseInt(document.defaultView.getComputedStyle(canvas, null)['paddingLeft'], 10)      || 0;
			    this.stylePaddingTop  = parseInt(document.defaultView.getComputedStyle(canvas, null)['paddingTop'], 10)       || 0;
			    this.styleBorderLeft  = parseInt(document.defaultView.getComputedStyle(canvas, null)['borderLeftWidth'], 10)  || 0;
			    this.styleBorderTop   = parseInt(document.defaultView.getComputedStyle(canvas, null)['borderTopWidth'], 10)   || 0;
  }
		  // Some pages have fixed-position bars (like the stumbleupon bar) at the top or left of the page
		  // They will mess up mouse coordinates and this fixes that
			  var html = document.body.parentNode;
			  this.htmlTop = html.offsetTop;
			  this.htmlLeft = html.offsetLeft;

		  // **** Keep track of state! ****
  
			  this.valid = false; // when set to false, the canvas will redraw everything
			  this.shapes = [];  // the collection of things to be drawn
			  this.dragging = false; // Keep track of when we are dragging
		  // the current selected object. In the future we could turn this into an array for multiple selection
			  this.selection = null;
			  this.dragoffx = 0; // See mousedown and mousemove events for explanation
			  this.dragoffy = 0;
  
		  // **** Then events! ****
  
		  // This is an example of a closure!
		  // Right here "this" means the CanvasState. But we are making events on the Canvas itself,
		  // and when the events are fired on the canvas the variable "this" is going to mean the canvas!
		  // Since we still want to use this particular CanvasState in the events we have to save a reference to it.
		  // This is our reference!
			  var myState = this;
  
		  //fixes a problem where double clicking causes text to get selected on the canvas
			  canvas.addEventListener('selectstart', function(e) { e.preventDefault(); return false; }, false);
		  // Up, down, and move are for dragging
			  canvas.addEventListener('mousedown', function(e) {
			    var mouse = myState.getMouse(e);
			    var mx = mouse.x;
			    var my = mouse.y;
			    var shapes = myState.shapes;
			    var l = shapes.length;
			    for (var i = l-1; i >= 0; i--) {
			      if (shapes[i].contains(mx, my)) {
        			var mySel = shapes[i];
        			// Keep track of where in the object we clicked
        			// so we can move it smoothly (see mousemove)
        			myState.dragoffx = mx - mySel.x;
        			myState.dragoffy = my - mySel.y;
        			myState.dragging = true;
        			myState.selection = mySel;
        			myState.valid = false;
        			return;
      }
    }
			    // havent returned means we have failed to select anything.
			    // If there was an object selected, we deselect it
			    if (myState.selection) {
			      myState.selection = null;
			      myState.valid = false; // Need to clear the old selection border
    }
			  }, true);
			  canvas.addEventListener('mousemove', function(e) {
			    if (myState.dragging){
			      var mouse = myState.getMouse(e);
			      // We don't want to drag the object by its top-left corner, we want to drag it
			      // from where we clicked. Thats why we saved the offset and use it here
			      myState.selection.x = mouse.x - myState.dragoffx;
			      myState.selection.y = mouse.y - myState.dragoffy;   
			      myState.valid = false; // Something's dragging so we must redraw
    }
			  }, true);
			  canvas.addEventListener('mouseup', function(e) {
			    myState.dragging = false;
			  }, true);
			  // double click for making new shapes
			  canvas.addEventListener('dblclick', function(e) {
			    var mouse = myState.getMouse(e);
			    myState.addShape(new Shape(mouse.x - 10, mouse.y - 10, 20, 20, 'rgba(0,255,0,.6)'));
			  }, true);
  
			  // **** Options! ****
  
			  this.selectionColor = '#CC0000';
			  this.selectionWidth = 2;  
			  this.interval = 30;
			  setInterval(function() { myState.draw(); }, myState.interval);
}

			CanvasState.prototype.addShape = function(shape) {
			  this.shapes.push(shape);
			  this.valid = false;
}

			CanvasState.prototype.clear = function() {
			  this.ctx.clearRect(0, 0, this.width, this.height);
}

			// While draw is called as often as the INTERVAL variable demands,
			// It only ever does something if the canvas gets invalidated by our code
			CanvasState.prototype.draw = function() {
			  // if our state is invalid, redraw and validate!
			  if (!this.valid) {
			    var ctx = this.ctx;
			    var shapes = this.shapes;
			    this.clear();
    
			    // ** Add stuff you want drawn in the background all the time here **
    
			    // draw all shapes
			    var l = shapes.length;
			    for (var i = 0; i < l; i++) {
			      var shape = shapes[i];
			      // We can skip the drawing of elements that have moved off the screen:
			      if (shape.x > this.width || shape.y > this.height ||
			          shape.x + shape.w < 0 || shape.y + shape.h < 0) continue;
			      shapes[i].draw(ctx);
    }
    
			    // draw selection
			    // right now this is just a stroke along the edge of the selected Shape
			    if (this.selection != null) {
			      ctx.strokeStyle = this.selectionColor;
			      ctx.lineWidth = this.selectionWidth;
			      var mySel = this.selection;
			      ctx.strokeRect(mySel.x,mySel.y,mySel.w,mySel.h);
    }
    
			    // ** Add stuff you want drawn on top all the time here **
    
			    this.valid = true;
  }
}


			// Creates an object with x and y defined, set to the mouse position relative to the state's canvas
			// If you wanna be super-correct this can be tricky, we have to worry about padding and borders
			CanvasState.prototype.getMouse = function(e) {
  var element = this.canvas, offsetX = 0, offsetY = 0, mx, my;
  
  // Compute the total offset
  if (element.offsetParent !== undefined) {
    do {
      offsetX += element.offsetLeft;
      offsetY += element.offsetTop;
    } while ((element = element.offsetParent));
  }

			  // Add padding and border style widths to offset
			  // Also add the <html> offsets in case there's a position:fixed bar
			  offsetX += this.stylePaddingLeft + this.styleBorderLeft + this.htmlLeft;
			  offsetY += this.stylePaddingTop + this.styleBorderTop + this.htmlTop;

			  mx = e.pageX - offsetX;
			  my = e.pageY - offsetY;
  
			  // We return a simple javascript object (a hash) with x and y defined
			  return {x: mx, y: my};
}

			// If you dont want to use <body onLoad='init()'>
			// You could uncomment this init() reference and place the script reference inside the body tag
			//init();

			function init() {
			  var s = new CanvasState(document.getElementById('canvas1'));
			  s.addShape(new Shape(40,40,50,50,'red'));// The default is gray
			  s.addShape(new Shape(250,80,50,50,'orange'));// 'lightskyblue'));
			  // Lets make some partially transparent
			  s.addShape(new Shape(280,50,50,50,'yellow'));// 'rgba(127, 255, 212, .5)'));
			  s.addShape(new Shape(650,80,50,50,'green'));// 'rgba(245, 222, 179, .7)'));
			  //trying to make a few more shares on my own  
			  s.addShape(new Shape(680,120,50,50,'blue'));// 'rgba(127, 255, 212, .5)'));
			  s.addShape(new Shape(455,5,50,50,'indigo'));// 'rgba(245, 222, 179, .7)'));
			  s.addShape(new Shape(10,200,50,50,'violet'));//'rgba(157, 285, 262, .6)'));
			function Box2() {
 			 this.x = 0;
 			 this.y = 0;
			 this.w = 1; // default width and height?
 			 this.h = 1;
 			 this.fill = '#444444';
}
			// New methods on the Box class
			Box2.prototype = {
 			 // we used to have a solo draw function
 			 // but now each box is responsible for its own drawing
 			 // mainDraw() will call this with the normal canvas
 			 // myDown will call this with the ghost canvas with 'black'
 			 draw: function(context, optionalColor) {
			      if (context === gctx) {
			        context.fillStyle = 'black'; // always want black for the ghost canvas
  			    } else {
  			      context.fillStyle = this.fill;
      }
      
      // We can skip the drawing of elements that have moved off the screen:
      if (this.x > WIDTH || this.y > HEIGHT) return; 
      if (this.x + this.w < 0 || this.y + this.h < 0) return;
      
      context.fillRect(this.x,this.y,this.w,this.h);
      
    // draw selection
    // this is a stroke along the box and also 8 new selection handles
    if (mySel === this) {
      context.strokeStyle = mySelColor;
      context.lineWidth = mySelWidth;
      context.strokeRect(this.x,this.y,this.w,this.h);
      
      // draw the boxes
      
      var half = mySelBoxSize / 2;
      
      // 0  1  2
      // 3     4
      // 5  6  7
      
      // top left, middle, right
      selectionHandles[0].x = this.x-half;
      selectionHandles[0].y = this.y-half;
      
      selectionHandles[1].x = this.x+this.w/2-half;
      selectionHandles[1].y = this.y-half;
      
      selectionHandles[2].x = this.x+this.w-half;
      selectionHandles[2].y = this.y-half;
      
      //middle left
      selectionHandles[3].x = this.x-half;
      selectionHandles[3].y = this.y+this.h/2-half;
      
      //middle right
      selectionHandles[4].x = this.x+this.w-half;
      selectionHandles[4].y = this.y+this.h/2-half;
      
      //bottom left, middle, right
      selectionHandles[6].x = this.x+this.w/2-half;
      selectionHandles[6].y = this.y+this.h-half;
      
      selectionHandles[5].x = this.x-half;
      selectionHandles[5].y = this.y+this.h-half;
      
      selectionHandles[7].x = this.x+this.w-half;
      selectionHandles[7].y = this.y+this.h-half;

      
      context.fillStyle = mySelBoxColor;
      for (var i = 0; i < 8; i ++) {
        var cur = selectionHandles[i];
        context.fillRect(cur.x, cur.y, mySelBoxSize, mySelBoxSize);
      }
    }
    
  } // end draw

}

//Initialize a new Box, add it, and invalidate the canvas
function addRect(x, y, w, h, fill) {
  var rect = new Box2;
  rect.x = x;
  rect.y = y;
  rect.w = w
  rect.h = h;
  rect.fill = fill;
  boxes2.push(rect);
  invalidate();
}

// initialize our canvas, add a ghost canvas, set draw loop
// then add everything we want to intially exist on the canvas
function init2() {
  canvas = document.getElementById('canvas2');
  HEIGHT = canvas.height;
  WIDTH = canvas.width;
  ctx = canvas.getContext('2d');
  ghostcanvas = document.createElement('canvas');
  ghostcanvas.height = HEIGHT;
  ghostcanvas.width = WIDTH;
  gctx = ghostcanvas.getContext('2d');
  
  //fixes a problem where double clicking causes text to get selected on the canvas
  canvas.onselectstart = function () { return false; }
  
  // fixes mouse co-ordinate problems when there's a border or padding
  // see getMouse for more detail
  if (document.defaultView && document.defaultView.getComputedStyle) {
    stylePaddingLeft = parseInt(document.defaultView.getComputedStyle(canvas, null)['paddingLeft'], 10)     || 0;
    stylePaddingTop  = parseInt(document.defaultView.getComputedStyle(canvas, null)['paddingTop'], 10)      || 0;
    styleBorderLeft  = parseInt(document.defaultView.getComputedStyle(canvas, null)['borderLeftWidth'], 10) || 0;
    styleBorderTop   = parseInt(document.defaultView.getComputedStyle(canvas, null)['borderTopWidth'], 10)  || 0;
  }
  
  // make mainDraw() fire every INTERVAL milliseconds
  setInterval(mainDraw, INTERVAL);
  
  // set our events. Up and down are for dragging,
  // double click is for making new boxes
  canvas.onmousedown = myDown;
  canvas.onmouseup = myUp;
  canvas.ondblclick = myDblClick;
  canvas.onmousemove = myMove;
  
  // set up the selection handle boxes
  for (var i = 0; i < 8; i ++) {
    var rect = new Box2;
    selectionHandles.push(rect);
  }
  
  // add custom initialization here:

  
  // add a large green rectangle
  addRect(260, 70, 60, 65, 'rgba(0,205,0,0.7)');
  
  // add a green-blue rectangle
  addRect(240, 120, 40, 40, 'rgba(2,165,165,0.7)');  
  
  // add a smaller purple rectangle
  addRect(45, 60, 25, 25, 'rgba(150,150,250,0.7)');
}


//wipes the canvas context
function clear(c) {
  c.clearRect(0, 0, WIDTH, HEIGHT);
}

// Main draw loop.
// While draw is called as often as the INTERVAL variable demands,
// It only ever does something if the canvas gets invalidated by our code
function mainDraw() {
  if (canvasValid == false) {
    clear(ctx);
    
    // Add stuff you want drawn in the background all the time here
    
    // draw all boxes
    var l = boxes2.length;
    for (var i = 0; i < l; i++) {
      boxes2[i].draw(ctx); // we used to call drawshape, but now each box draws itself
    }
    
    // Add stuff you want drawn on top all the time here
    
    canvasValid = true;
  }
}

// Happens when the mouse is moving inside the canvas
function myMove(e){
  if (isDrag) {
    getMouse(e);
    
    mySel.x = mx - offsetx;
    mySel.y = my - offsety;   
    
    // something is changing position so we better invalidate the canvas!
    invalidate();
  } else if (isResizeDrag) {
    // time ro resize!
    var oldx = mySel.x;
    var oldy = mySel.y;
    
    // 0  1  2
    // 3     4
    // 5  6  7
    switch (expectResize) {
      case 0:
        mySel.x = mx;
        mySel.y = my;
        mySel.w += oldx - mx;
        mySel.h += oldy - my;
        break;
      case 1:
        mySel.y = my;
        mySel.h += oldy - my;
        break;
      case 2:
        mySel.y = my;
        mySel.w = mx - oldx;
        mySel.h += oldy - my;
        break;
      case 3:
        mySel.x = mx;
        mySel.w += oldx - mx;
        break;
      case 4:
        mySel.w = mx - oldx;
        break;
      case 5:
        mySel.x = mx;
        mySel.w += oldx - mx;
        mySel.h = my - oldy;
        break;
      case 6:
        mySel.h = my - oldy;
        break;
      case 7:
        mySel.w = mx - oldx;
        mySel.h = my - oldy;
        break;
    }
    
    invalidate();
  }
  
  getMouse(e);
  // if there's a selection see if we grabbed one of the selection handles
  if (mySel !== null && !isResizeDrag) {
    for (var i = 0; i < 8; i++) {
      // 0  1  2
      // 3     4
      // 5  6  7
      
      var cur = selectionHandles[i];
      
      // we dont need to use the ghost context because
      // selection handles will always be rectangles
      if (mx >= cur.x && mx <= cur.x + mySelBoxSize &&
          my >= cur.y && my <= cur.y + mySelBoxSize) {
        // we found one!
        expectResize = i;
        invalidate();
        
        switch (i) {
          case 0:
            this.style.cursor='nw-resize';
            break;
          case 1:
            this.style.cursor='n-resize';
            break;
          case 2:
            this.style.cursor='ne-resize';
            break;
          case 3:
            this.style.cursor='w-resize';
            break;
          case 4:
            this.style.cursor='e-resize';
            break;
          case 5:
            this.style.cursor='sw-resize';
            break;
          case 6:
            this.style.cursor='s-resize';
            break;
          case 7:
            this.style.cursor='se-resize';
            break;
        }
        return;
      }
      
    }
    // not over a selection box, return to normal
    isResizeDrag = false;
    expectResize = -1;
    this.style.cursor='auto';
  }
  
}

// Happens when the mouse is clicked in the canvas
function myDown(e){
  getMouse(e);
  
  //we are over a selection box
  if (expectResize !== -1) {
    isResizeDrag = true;
    return;
  }
  
  clear(gctx);
  var l = boxes2.length;
  for (var i = l-1; i >= 0; i--) {
    // draw shape onto ghost context
    boxes2[i].draw(gctx, 'black');
    
    // get image data at the mouse x,y pixel
    var imageData = gctx.getImageData(mx, my, 1, 1);
    var index = (mx + my * imageData.width) * 4;
    
    // if the mouse pixel exists, select and break
    if (imageData.data[3] > 0) {
      mySel = boxes2[i];
      offsetx = mx - mySel.x;
      offsety = my - mySel.y;
      mySel.x = mx - offsetx;
      mySel.y = my - offsety;
      isDrag = true;
      
      invalidate();
      clear(gctx);
      return;
    }
    
  }
  // havent returned means we have selected nothing
  mySel = null;
  // clear the ghost canvas for next time
  clear(gctx);
  // invalidate because we might need the selection border to disappear
  invalidate();
}

function myUp(){
  isDrag = false;
  isResizeDrag = false;
  expectResize = -1;
}

// adds a new node
function myDblClick(e) {
  getMouse(e);
  // for this method width and height determine the starting X and Y, too.
  // so I left them as vars in case someone wanted to make them args for something and copy this code
  var width = 20;
  var height = 20;
  addRect(mx - (width / 2), my - (height / 2), width, height, 'rgba(220,205,65,0.7)');
}


function invalidate() {
  canvasValid = false;
}

// Sets mx,my to the mouse position relative to the canvas
// unfortunately this can be tricky, we have to worry about padding and borders
function getMouse(e) {
      var element = canvas, offsetX = 0, offsetY = 0;

      if (element.offsetParent) {
        do {
          offsetX += element.offsetLeft;
          offsetY += element.offsetTop;
        } while ((element = element.offsetParent));
      }

      // Add padding and border style widths to offset
      offsetX += stylePaddingLeft;
      offsetY += stylePaddingTop;

      offsetX += styleBorderLeft;
      offsetY += styleBorderTop;

      mx = e.pageX - offsetX;
      my = e.pageY - offsetY
}

}
